<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Invoice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button, input {
      margin: 0.5em;
      padding: 1em;
      font-size: 16px;
      width: 100%;
    }
    audio {
      margin-top: 1em;
      width: 100%;
    }
    #transcription, #response {
      margin-top: 1em;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Voice to Invoice</h1>

  <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key" />
  <button id="saveApiKeyBtn">ğŸ” Save API Key</button>

  <h2 id="prompt">What type of invoice is this? ("Deposit" or "Works Completed")</h2>

  <button id="startBtn">ğŸ™ï¸ Start Recording</button>
  <button id="stopBtn" disabled>ğŸ›‘ Stop Recording</button>

  <audio id="audioPlayback" controls></audio>

  <button id="uploadBtn" disabled>â¬†ï¸ Upload Voice Response</button>

  <div id="transcription"></div>
  <div id="response"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let sessionId = localStorage.getItem('session_id') || crypto.randomUUID();
    localStorage.setItem('session_id', sessionId);

    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    const promptEl = document.getElementById('prompt');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const transcriptionEl = document.getElementById('transcription');
    const responseEl = document.getElementById('response');

    window.onload = () => {
      const savedKey = localStorage.getItem('openai_api_key');
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    };

    saveApiKeyBtn.onclick = () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        alert('âœ… API key saved locally');
      }
    };

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        audioPlayback.src = URL.createObjectURL(blob);
        uploadBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    uploadBtn.onclick = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const apiKey = apiKeyInput.value.trim();

      if (!apiKey) {
        alert("â—Please enter and save your OpenAI API key first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', blob, 'recording.webm');
      formData.append('session_id', sessionId);

      uploadBtn.textContent = 'â³ Uploading...';
      uploadBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:8000/step', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`
          },
          body: formData,
        });

        const data = await response.json();

        transcriptionEl.innerText = "ğŸ“ Transcription:\n" + data.transcription;
        responseEl.innerText = "ğŸ“¦ Response:\n" + JSON.stringify(data.result, null, 2);

        // Update prompt for next step
        if (data.next_prompt) {
          promptEl.innerText = data.next_prompt;
        }

        // Allow new voice input
        uploadBtn.textContent = 'â¬†ï¸ Upload Voice Response';
        uploadBtn.disabled = true;
      } catch (err) {
        alert('âŒ Upload failed: ' + err.message);
        uploadBtn.textContent = 'â¬†ï¸ Upload Voice Response';
      }
    };
  </script>
</body>
</html>
