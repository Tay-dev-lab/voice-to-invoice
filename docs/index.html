<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Invoice - Free Invoice Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #2E3440;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #5E81AC;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .step-counter {
      background: #E5E9F0;
      padding: 10px 20px;
      border-radius: 25px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      color: #4C566A;
    }
    
    .prompt-box {
      background: #F7F9FC;
      border-left: 4px solid #5E81AC;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      min-height: 80px;
    }
    
    .prompt-box h2 {
      color: #2E3440;
      font-size: 18px;
      line-height: 1.5;
    }
    
    button {
      background: #5E81AC;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px;
      font-weight: 600;
      min-width: 150px;
    }
    
    button:hover:not(:disabled) {
      background: #4C7299;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(94, 129, 172, 0.3);
    }
    
    button:disabled {
      background: #D8DEE9;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    button.primary {
      background: #A3BE8C;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button.primary:hover:not(:disabled) {
      background: #8FAC70;
    }
    
    button.secondary {
      background: #D08770;
    }
    
    button.secondary:hover:not(:disabled) {
      background: #B8734A;
    }
    
    button.danger {
      background: #BF616A;
    }
    
    button.danger:hover:not(:disabled) {
      background: #A54850;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .button-group button {
      flex: 1;
      min-width: 140px;
    }
    
    .recording-section {
      margin-top: 20px;
      padding: 20px;
      background: #F0F4F8;
      border-radius: 12px;
    }
    
    .recording-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: #FFEBEE;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .recording-indicator.active {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .pulse-dot {
      width: 12px;
      height: 12px;
      background: #BF616A;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse-dot 1.5s infinite;
    }
    
    @keyframes pulse-dot {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: #F0F4F8;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .result-box h3 {
      color: #2E3440;
      margin-bottom: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .items-summary {
      background: #E8F5E9;
      border-left: 4px solid #A3BE8C;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .items-summary h4 {
      color: #2E7D32;
      margin-bottom: 5px;
    }
    
    .error-message {
      background: #FFEBEE;
      color: #C62828;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #C62828;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(198, 40, 40, 0.1);
      animation: shake 0.5s;
    }
    
    .error-message.persistent {
      background: #B71C1C;
      color: white;
      position: sticky;
      top: 20px;
      z-index: 100;
      border-left: none;
      animation: pulse 2s infinite;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
    
    .success-message {
      background: #E8F5E9;
      color: #2E7D32;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border-left: 4px solid #2E7D32;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #E5E9F0;
      border-radius: 50%;
      border-top-color: #5E81AC;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Voice to Invoice</h1>
    <p class="subtitle">Create professional invoices using your voice - Free & Simple</p>
    
    <div class="step-counter" id="stepCounter">
      Step 1: Welcome
    </div>
    
    <div class="prompt-box">
      <h2 id="prompt">Would you like to create an invoice?</h2>
    </div>
    
    <!-- Welcome/Step 1 Controls -->
    <div id="welcomeControls">
      <button id="createInvoiceBtn" class="primary">üìÑ Create Invoice</button>
    </div>
    
    <!-- Recording Controls -->
    <div id="recordingSection" class="recording-section hidden">
      <div id="recordingIndicator" class="recording-indicator hidden">
        <div class="pulse-dot"></div>
        <span>Recording... Speak clearly and click Stop when done</span>
      </div>
      
      <div class="button-group">
        <button id="recordBtn">üéôÔ∏è Record</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      </div>
      
      <audio id="audioPlayback" controls class="hidden"></audio>
    </div>
    
    <!-- Action Buttons -->
    <div id="actionButtons" class="button-group hidden">
      <button id="generatePdfBtn" class="primary hidden">üìÑ Create Invoice PDF</button>
      <button id="resetBtn" class="danger">üîÑ Reset</button>
    </div>
    
    <!-- Items Summary -->
    <div id="itemsSummary" class="items-summary hidden">
      <h4>Invoice Items Added: <span id="itemsCount">0</span></h4>
    </div>
    
    <!-- Results -->
    <div id="transcription" class="result-box hidden">
      <h3>üìù What you said:</h3>
      <div id="transcriptionText"></div>
    </div>
    
    <div id="response" class="result-box hidden">
      <h3>‚úÖ Extracted information:</h3>
      <div id="responseText"></div>
    </div>
    
    <div id="messages"></div>
  </div>

  <script>
    // Configuration - Update for your deployment
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:8000' 
      : 'http://localhost:8000';
    
    let mediaRecorder;
    let audioChunks = [];
    let sessionId = localStorage.getItem('session_id') || crypto.randomUUID();
    let sessionToken = null;
    let currentStep = "welcome";
    let isRecording = false;
    
    localStorage.setItem('session_id', sessionId);
    
    // DOM Elements
    const stepCounter = document.getElementById('stepCounter');
    const promptEl = document.getElementById('prompt');
    const createInvoiceBtn = document.getElementById('createInvoiceBtn');
    const welcomeControls = document.getElementById('welcomeControls');
    const recordingSection = document.getElementById('recordingSection');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const actionButtons = document.getElementById('actionButtons');
    const generatePdfBtn = document.getElementById('generatePdfBtn');
    const resetBtn = document.getElementById('resetBtn');
    const itemsSummary = document.getElementById('itemsSummary');
    const itemsCount = document.getElementById('itemsCount');
    const transcriptionEl = document.getElementById('transcription');
    const transcriptionText = document.getElementById('transcriptionText');
    const responseEl = document.getElementById('response');
    const responseText = document.getElementById('responseText');
    const messages = document.getElementById('messages');
    
    function updateStepCounter(step, itemCount = 0) {
      const stepMap = {
        'welcome': 'Step 1: Welcome',
        'client_info': 'Step 2: Client Information', 
        'invoice_details': 'Step 3: Invoice Details',
        'item_1': 'Step 4: Item 1',
        'item_2': 'Step 5: Item 2',
        'item_3': 'Step 6: Item 3'
      };
      
      if (step.startsWith('item_')) {
        const itemNum = step.split('_')[1];
        stepCounter.textContent = `Step ${3 + parseInt(itemNum)}: Item ${itemNum}`;
      } else if (step === 'done') {
        stepCounter.textContent = `Complete: ${itemCount} items added`;
      } else {
        stepCounter.textContent = stepMap[step] || `Step: ${step}`;
      }
    }
    
    let persistentErrorMessage = null;
    
    function showMessage(text, type = 'info', persistent = false) {
      // Clear any existing persistent error when showing a success message
      if (type === 'success' && persistentErrorMessage) {
        persistentErrorMessage.remove();
        persistentErrorMessage = null;
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
      
      if (persistent && type === 'error') {
        messageDiv.className += ' persistent';
        // Remove any existing persistent error
        if (persistentErrorMessage) {
          persistentErrorMessage.remove();
        }
        persistentErrorMessage = messageDiv;
      }
      
      messageDiv.innerHTML = text;
      messages.innerHTML = '';
      messages.appendChild(messageDiv);
      
      // Don't auto-remove persistent errors
      if (!persistent) {
        setTimeout(() => {
          if (messageDiv.parentNode && messageDiv !== persistentErrorMessage) {
            messageDiv.remove();
          }
        }, 5000);
      }
    }
    
    function clearPersistentError() {
      if (persistentErrorMessage) {
        persistentErrorMessage.remove();
        persistentErrorMessage = null;
      }
    }
    
    function updateUI(step, canGenerate, itemCount = 0) {
      currentStep = step;
      updateStepCounter(step, itemCount);
      
      // Show/hide sections based on step
      if (step === 'welcome') {
        welcomeControls.classList.remove('hidden');
        recordingSection.classList.add('hidden');
        actionButtons.classList.add('hidden');
        itemsSummary.classList.add('hidden');
      } else {
        welcomeControls.classList.add('hidden');
        recordingSection.classList.remove('hidden');
        actionButtons.classList.remove('hidden');
        
        // Show generate button if we can generate
        if (canGenerate) {
          generatePdfBtn.classList.remove('hidden');
          itemsSummary.classList.remove('hidden');
          itemsCount.textContent = itemCount;
        }
      }
    }
    
    // Create Invoice button click - Step 1
    createInvoiceBtn.onclick = async () => {
      try {
        createInvoiceBtn.disabled = true;
        createInvoiceBtn.innerHTML = '<span class="loading"></span>Starting...';
        
        const response = await fetch(`${API_BASE_URL}/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          sessionToken = data.session_token;
          promptEl.textContent = data.next_prompt;
          updateUI(data.current_step, data.can_generate, data.items_count || 0);
          showMessage('Ready to record! Click Record and speak your answer.', 'success');
        } else {
          showMessage('Failed to start session. Please try again.', 'error');
        }
      } catch (error) {
        showMessage('Connection error. Please check your internet.', 'error');
      } finally {
        createInvoiceBtn.disabled = false;
        createInvoiceBtn.innerHTML = 'üìÑ Create Invoice';
      }
    };
    
    // Record button click
    recordBtn.onclick = async () => {
      try {
        // Clear any persistent error messages when starting a new recording
        clearPersistentError();
        
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioUrl;
          audioPlayback.classList.remove('hidden');
          
          // Auto-upload after recording stops
          await submitAudio(audioBlob);
        };
        
        mediaRecorder.start();
        isRecording = true;
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        recordingIndicator.classList.remove('hidden');
        recordingIndicator.classList.add('active');
      } catch (error) {
        showMessage('Microphone access denied. Please allow microphone access.', 'error');
      }
    };
    
    // Stop button click
    stopBtn.onclick = () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        isRecording = false;
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        recordingIndicator.classList.remove('active');
        recordingIndicator.classList.add('hidden');
      }
    };
    
    // Submit audio function
    async function submitAudio(audioBlob) {
      const formData = new FormData();
      formData.append('file', audioBlob, 'recording.webm');
      formData.append('session_id', sessionId);
      formData.append('session_token', sessionToken);
      
      recordBtn.disabled = true;
      recordBtn.innerHTML = '<span class="loading"></span>Processing...';
      
      try {
        const response = await fetch(`${API_BASE_URL}/step`, {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Always show transcription if available
          if (data.transcription) {
            transcriptionEl.classList.remove('hidden');
            transcriptionText.textContent = data.transcription;
          }
          
          // Check for validation errors FIRST before showing success
          if (data.error) {
            // Clear recording and response when there's an error
            audioPlayback.classList.add('hidden');
            responseEl.classList.add('hidden');
            
            // Show persistent error message with specific details
            let errorMessage = '‚ö†Ô∏è <strong>Missing Information:</strong><br>';
            
            // Use the error message or next_prompt which contains the specific validation error
            if (data.next_prompt && data.next_prompt.startsWith('‚ùó')) {
              // Extract the error message from next_prompt (which contains our specific validation message)
              errorMessage += data.next_prompt.replace('‚ùó ', '');
            } else {
              errorMessage += data.error || 'Please provide the required information.';
            }
            
            errorMessage += '<br><br>üì¢ <strong>Please record your answer again with the missing information.</strong>';
            
            showMessage(errorMessage, 'error', true);  // Make it persistent
            
            // Focus on record button
            recordBtn.focus();
            
            // Keep the current step visible
            if (data.current_step) {
              updateUI(data.current_step, data.can_generate || false, data.items_count || 0);
            }
          } else {
            // Only process success case if there's no error
            if (data.result) {
              responseEl.classList.remove('hidden');
              try {
                const parsed = JSON.parse(data.result);
                responseText.textContent = JSON.stringify(parsed, null, 2);
              } catch {
                responseText.textContent = data.result;
              }
            }
            
            // Clear any persistent errors on successful processing
            clearPersistentError();
            
            // Update prompt and UI
            promptEl.textContent = data.next_prompt;
            updateUI(data.current_step, data.can_generate, data.items_count || 0);
            
            // Show success message
            if (data.current_step.startsWith('item_')) {
              showMessage(`‚úÖ Item ${data.items_count} added successfully!`, 'success');
            } else if (data.is_done) {
              showMessage('üéâ All information collected! Click "Create Invoice PDF" to generate your invoice.', 'success');
            } else {
              showMessage('‚úÖ Information captured successfully!', 'success');
            }
          }
        } else {
          // Handle non-200 responses
          const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
          showMessage(`‚ùå Failed to process: ${errorData.detail || 'Please try again.'}`, 'error');
        }
      } catch (error) {
        showMessage('Connection error. Please check your internet.', 'error');
      } finally {
        recordBtn.disabled = false;
        recordBtn.innerHTML = 'üéôÔ∏è Record';
      }
    }
    
    // Generate PDF button click
    generatePdfBtn.onclick = async () => {
      try {
        generatePdfBtn.disabled = true;
        generatePdfBtn.innerHTML = '<span class="loading"></span>Generating...';
        
        const formData = new FormData();
        formData.append('session_id', sessionId);
        formData.append('session_token', sessionToken);
        
        const response = await fetch(`${API_BASE_URL}/generate`, {
          method: 'POST',
          body: formData
        });
        
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `invoice_${sessionId.slice(0, 8)}.pdf`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
          
          showMessage('Invoice PDF generated and downloaded successfully!', 'success');
        } else {
          const errorData = await response.json();
          showMessage(errorData.detail || 'Failed to generate PDF.', 'error');
        }
      } catch (error) {
        showMessage('Connection error while generating PDF.', 'error');
      } finally {
        generatePdfBtn.disabled = false;
        generatePdfBtn.innerHTML = 'üìÑ Create Invoice PDF';
      }
    };
    
    // Reset button click
    resetBtn.onclick = async () => {
      if (confirm('Are you sure you want to start over? All invoice data will be lost.')) {
        try {
          await fetch(`${API_BASE_URL}/reset`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId })
          });
          
          // Reset UI
          sessionToken = null;
          promptEl.textContent = 'Would you like to create an invoice?';
          updateUI('welcome', false, 0);
          transcriptionEl.classList.add('hidden');
          responseEl.classList.add('hidden');
          audioPlayback.classList.add('hidden');
          
          // Generate new session ID
          sessionId = crypto.randomUUID();
          localStorage.setItem('session_id', sessionId);
          
          showMessage('Session reset. Ready to create a new invoice!', 'success');
        } catch (error) {
          showMessage('Failed to reset. Please refresh the page.', 'error');
        }
      }
    };
  </script>
</body>
</html>
