<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Invoice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button, input {
      margin: 0.5em;
      padding: 1em;
      font-size: 16px;
      width: 100%;
    }
    audio {
      margin-top: 1em;
      width: 100%;
    }
    #transcription, #response {
      margin-top: 1em;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 6px;
    }
    #createPdfBtn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Voice to Invoice</h1>

  <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key" />
  <button id="saveApiKeyBtn">ğŸ” Save API Key</button>

  <h2 id="prompt">Would you like to create an invoice?</h2>

  <button id="startInvoiceBtn">âœ… Create Invoice</button>

  <button id="recordBtn" style="display: none;">ğŸ™ï¸ Start Recording</button>
  <button id="stopBtn" disabled style="display: none;">ğŸ›‘ Stop Recording</button>

  <audio id="audioPlayback" controls style="display: none;"></audio>

  <button id="createPdfBtn" style="display: none;">ğŸ“„ Create Invoice PDF</button>
  <button id="resetBtn" style="display: none;">ğŸ”„ Reset</button>

  <div id="transcription"></div>
  <div id="response"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let sessionId = localStorage.getItem('session_id') || crypto.randomUUID();
    localStorage.setItem('session_id', sessionId);

    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
    const promptEl = document.getElementById('prompt');
    const startInvoiceBtn = document.getElementById('startInvoiceBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const transcriptionEl = document.getElementById('transcription');
    const responseEl = document.getElementById('response');
    const createPdfBtn = document.getElementById('createPdfBtn');
    const resetBtn = document.getElementById('resetBtn');

    window.onload = () => {
      const savedKey = localStorage.getItem('openai_api_key');
      if (savedKey) apiKeyInput.value = savedKey;
    };

    saveApiKeyBtn.onclick = () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        alert('âœ… API key saved');
      }
    };

    startInvoiceBtn.onclick = async () => {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) return alert("â—Please save your API key first.");

      await fetch('http://localhost:8000/start', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ session_id: sessionId })
      });

      startInvoiceBtn.style.display = 'none';
      recordBtn.style.display = 'inline-block';
      stopBtn.style.display = 'inline-block';
      resetBtn.style.display = 'inline-block';
      promptEl.innerText = "What is the recipient's name and address?";
    };

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.onstop = () => handleAudioUpload();

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    async function handleAudioUpload() {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      audioPlayback.src = URL.createObjectURL(blob);
      audioPlayback.style.display = 'block';

      const apiKey = apiKeyInput.value.trim();
      const formData = new FormData();
      formData.append('file', blob, 'recording.webm');
      formData.append('session_id', sessionId);

      try {
        const response = await fetch('http://localhost:8000/step', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${apiKey}` },
          body: formData
        });

        const data = await response.json();
        transcriptionEl.innerText = "ğŸ“ Transcription:\n" + data.transcription;
        responseEl.innerText = "ğŸ“¦ Response:\n" + JSON.stringify(data.result, null, 2);

        if (data.next_prompt) {
          promptEl.innerText = data.next_prompt;
        }

        if (data.items_collected && data.items_collected > 0) {
          createPdfBtn.style.display = 'inline-block';
        }
      } catch (err) {
        alert('âŒ Upload failed: ' + err.message);
      }
    }

    createPdfBtn.onclick = async () => {
      const apiKey = apiKeyInput.value.trim();
      const response = await fetch('http://localhost:8000/generate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ session_id: sessionId })
      });

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    };

    resetBtn.onclick = async () => {
      await fetch('http://localhost:8000/reset', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ session_id: sessionId })
      });

      sessionId = crypto.randomUUID();
      localStorage.setItem('session_id', sessionId);
      location.reload();
    };
  </script>
</body>
</html>
