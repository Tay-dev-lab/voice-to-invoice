<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Invoice</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    button, input {
      margin: 0.5em;
      padding: 1em;
      font-size: 16px;
      width: 100%;
    }
    audio {
      margin-top: 1em;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Voice to Invoice</h1>

  <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key" />
  <button id="saveApiKeyBtn">üîê Save API Key</button>

  <hr />

  <button id="startBtn">üéôÔ∏è Start Recording</button>
  <button id="stopBtn" disabled>üõë Stop Recording</button>

  <audio id="audioPlayback" controls></audio>

  <button id="uploadBtn" disabled>‚¨ÜÔ∏è Upload & Process</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');

    // Load API key from localStorage
    window.onload = () => {
      const savedKey = localStorage.getItem('openai_api_key');
      if (savedKey) {
        apiKeyInput.value = savedKey;
      }
    };

    saveApiKeyBtn.onclick = () => {
      const key = apiKeyInput.value.trim();
      if (key) {
        localStorage.setItem('openai_api_key', key);
        alert('‚úÖ API key saved locally');
      }
    };

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        audioPlayback.src = URL.createObjectURL(blob);
        uploadBtn.dataset.blobUrl = audioPlayback.src;
        uploadBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    uploadBtn.onclick = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const apiKey = apiKeyInput.value.trim();

      if (!apiKey) {
        alert("‚ùóPlease enter and save your OpenAI API key first.");
        return;
      }

      const formData = new FormData();
      formData.append('file', blob, 'recording.webm');

      uploadBtn.textContent = '‚è≥ Uploading...';
      uploadBtn.disabled = true;

      try {
        const response = await fetch('http://localhost:8000/transcribe', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`
          },
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          alert('‚úÖ Invoice processing started:\n' + JSON.stringify(data));
        } else {
          const error = await response.text();
          alert('‚ùå Upload failed: ' + error);
        }
      } catch (err) {
        alert('‚ùå Error uploading file.');
      } finally {
        uploadBtn.textContent = '‚¨ÜÔ∏è Upload & Process';
      }
    };
  </script>
</body>
</html>>
