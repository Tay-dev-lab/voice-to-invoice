[build]
builder = "nixpacks"

[deploy]
startCommand = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
# These will be overridden by Railway environment variables
OPENAI_API_KEY = ""
LOG_LEVEL = "INFO"
RATE_LIMIT_PER_MINUTE = "30"